<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cursor effect</title>
</head>
<body>
    <div class="hovertext-wrapper"></div>
    <div class="mousetarget">Hover here,</div>
    <div class="mousetarget2">or on these words.</div>

    <div class="cursor-image"></div>

    <svg>
        <filter id="filter1">
            <feTurbulence id="turbulence" type="fractalNoise" numOctaves="1" result="NOISE"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="50">
            </feDisplacementMap>
            <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="30s" keyTimes="0;0.5;1"
                values="0.015 0.000;
                        0.05 0.005;
                        0.015 0.000" repeatCount="indefinite"></animate>
        </filter>
    </svg>

    <script src="/app.js"></script>
</body>
</html>
