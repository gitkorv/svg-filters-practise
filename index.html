<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Cursor effect</title>
</head>
<body>
    <div class="text-container">Hover <span id="text__here">here,</span> or try <span id="text__this">this</span> <span id="text__word">word</span>.</div>

    <div class="cursor-image"></div>

    <svg>
        <filter id="filter1">
            <feTurbulence id="turbulence" type="fractalNoise" numOctaves="1" result="NOISE"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="NOISE" scale="50">
            </feDisplacementMap>
            <animate xlink:href="#turbulence" attributeName="baseFrequency" dur="10s" keyTimes="0;0.5;1"
                values="0.02 0.000;
                        0.01 0.000;
                        0.02 0.000" repeatCount="indefinite"></animate>
        </filter>
    </svg>

    <script src="/app.js"></script>
</body>
</html>
